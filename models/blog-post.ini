[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = html
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date and time
type = datetime
width = 1/4

[fields.featured_image]
label = Featured Image
type = select
source = record.attachments.images
width = 1/2

[fields.excerpt]
label = Excerpt
type = markdown


[fields.body]
label = Body
type = markdown

